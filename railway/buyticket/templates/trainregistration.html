{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Railway</title>	
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="{% static 'image/logo.png' %}"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    	<div class=" tagline"> Welcome to Railway Booking</div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'refund_info' %}">Refunds</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid bg">
	<div class="container formsbg">
		<div class="row">
            <form class="" method="POST" action="{% url 'buyticket' %}">
                {% csrf_token %}
              <div class="col-md-4 col-xs-12">
                <div class="form-group">
                     <label class="" for="exampleInputPassword3">Private Key</label>
                 <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Enter Private Key" name="privateKey">
              </div>
              </div>

             <div class="col-md-4 col-xs-12">
                 <div class="form-group">
                <label class="" for="exampleInputPassword3">Ticket Number</label>
                <input type="text" class="form-control" id="exampleInputPassword3" placeholder="Enter Ticket Number" name="ticket_number">
              </div>
             </div>
             <div class="col-md-4 col-xs-12">
                 <div class="form-group">
                <label class="" for="exampleInputPassword3">Price</label>
                <input type="text" class="form-control" id="exampleInputPassword3" placeholder="Enter Ticket Price" name="price">
                </div>
             </div>
             <div class="col-xs-12">
              <button type="submit" class="btn btn-default">SUBMIT</button>
            </form>
		</div>
	</div>
</div>



<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
