{% load static %}
<!DOCTYPE html>
<html>
<head>


	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Railway</title>	
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="{% static 'image/logo.png' %}"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    	<div class=" tagline"> Welcome to Railway Booking</div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'refund_info' %}">Refunds</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid bg">
	<div class="container formsbg">
    <h3 class="headtext">Set Time for Train</h3>
<div class="row">   
<div class="col-md-3"></div>
<div class="col-md-6">
<form class="form-inline" style="text-align: cente" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3"></label>
    <input type="text" class="form-control" id="exampleInputEmail3"style="height: 50px; text-align: center;"  placeholder="HH" name="hh">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3"></label>
    <input type="text" class="form-control" id="exampleInputPassword3" style="height: 50px; text-align: center;" placeholder="MM" name="mm">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-default" class="set">SET</button>
  </div>

</form>
</div>
<div class="col-md-3"></div>
</div>
  
  
  <div class="row">
    <div class="col-xs-12 set">
      <h3 class="headtext" style="margin-top:20px;">Depart The Train</h3>
      <a href="{% url 'depart' %}"><button type="submit" class="btn btn-default" class="set">DEPART</button></a>
    </div>
  </div>


    <form class="form-inline" style="text-align: center;" method="POST" action="{% url 'ticketinfo' %}">
      {% csrf_token %}
      <div class="form-group"><label>TICKET INFORMATION &nbsp; </label></div>
       <div class="form-group">
          <label class="sr-only" for="exampleInputEmail3"></label>
          <input type="text" class="form-control" id="exampleInputEmail3"
                 placeholder="Enter Ticket Number" name="ticket_number">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">SUBMIT</button>
        </div>
    </form>
	</div>
</div>



<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
